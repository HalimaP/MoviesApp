
<div  style="    display: flex;
justify-content: end;
padding: 1% 1% 2% 6%;">

  <input  type="text" class="search" style="width:200px;" placeholder="Search..." #SEARCH>


</div>


<div class="row" style="margin-top: 1%;" *ngIf="articles">

  <div class="col-sm-4" style="margin-top: 2vw;" *ngFor="let article of articles let i=index ">

    <div class="card">
      <div class="card-body">
        <img src="../../assets/images/At-the-movies.jpeg" class="img-fluid" alt="">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.overview}}</p>
        <!-- <a  class="btn btn-primary" (click)=" onReadMoreClick(i)">Go somewhere</a> -->
        <button class="btn btn-primary"(click)="open(article.title, article.overview)">Show details</button>

      </div>
    </div>
  </div>

</div>

<button class="btn btn-outline-secondary" type="button" (click)="  loadMore()">Load more ...</button>
